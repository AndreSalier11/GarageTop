<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concessionária</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <img src="/images/logo-white.png" alt="Logo">

        <div class="header-button-container">
            <button onclick="alert('Login!')">Login</button>
        </div>
    </header>

    <nav-bar>
        <nav>
            <ul>
                <a href="#home"><li>Home</li></a>
                <a href="#veiculos"><li>Veículos</li></a>
                <a href="#servicos"><li>Serviços</li></a>
                <a href="#contato"><li>Contato</li></a>
            </ul>
        </nav>

        <nav-mask>
            <div class="nav-mask"></div>
        </nav-mask>
    </nav-bar>
    
    

    <div>
        <div class="home-img-container">
            <img class="imageHome"src="/images/home_wallpaper.avif">
        </div>
    </div>

    <section id="home">
        <h2 class="home-title">Bem-vindo à Concessionária XYZ</h2>
        <!-- Conteúdo da página inicial -->
    </section>

    <section id="veiculos">
        <h2 class="home-title">Os Nossos Veículos</h2>
        <!-- Lista de veículos disponíveis -->
    </section>

    <section id="servicos">
        <h2 class="home-title">Os Nossos Serviços</h2>
        <!-- Descrição dos serviços oferecidos -->
    </section>

    <section id="contato">
        <h2 class="home-title">Entre em Contato</h2>
        <!-- Formulário de contato -->
    </section>

    <footer>
        <div class="footer-extra">
            <img src="logo" alt="LOGO">

            <div>
                <!-- creditos -->
            </div>
        </div>

        <div class="footer-copyright">
            <p>&copy; 2023 Concessionária XYZ</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
